    .fruit {
      position: fixed;
      font-size: 15px;
      opacity: 1;
      transition: opacity 2s ease;
     user-select: none; /* κ³ΌμΌ μ”μ†λ¥Ό λ“λκ·Έν•  μ μ—†λ„λ΅ μ„¤μ • */
      pointer-events: none; /* κ³ΌμΌ μ”μ†μ— λ§μ°μ¤ μ΄λ²¤νΈλ¥Ό μ μ©ν•μ§€ μ•λ„λ΅ μ„¤μ • */
   }

  <script type="text/javascript">
    // <![CDATA[
    var fruits = ['π', 'π', 'π', 'π', 'π‹', 'π', 'π‰', 'π‡', 'π“', 'π«', 'π', 'π’', 'π‘', 'π¥­'];
    var canCreateFruit = true;

    document.onmousemove = function(event) {
      if (!canCreateFruit) return;

      canCreateFruit = false;

      setTimeout(function() {
        canCreateFruit = true;
      }, 100);

      var x = event.clientX;
      var y = event.clientY;

      var fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerHTML = fruits[Math.floor(Math.random() * fruits.length)];
      fruit.style.left = (x - 10) + 'px';
      fruit.style.top = (y - 10) + 'px';

      document.body.appendChild(fruit);

      setTimeout(function() {
        fruit.style.opacity = 0;
        setTimeout(function() {
          fruit.remove();
        }, 2000);
      }, 100);
    };
    // ]]>
  </script>
