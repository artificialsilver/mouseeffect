    .fruit {
      position: fixed;
      font-size: 15px;
      opacity: 1;
      transition: opacity 2s ease;
     user-select: none; /* ê³¼ì¼ ìš”ì†Œë¥¼ ë“œë˜ê·¸í•  ìˆ˜ ì—†ë„ë¡ ì„¤ì • */
      pointer-events: none; /* ê³¼ì¼ ìš”ì†Œì— ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ë¥¼ ì ìš©í•˜ì§€ ì•Šë„ë¡ ì„¤ì • */

  <script type="text/javascript">
    // <![CDATA[
    var fruits = ['ğŸ', 'ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ«', 'ğŸˆ', 'ğŸ’', 'ğŸ‘', 'ğŸ¥­'];
    var canCreateFruit = true;

    document.onmousemove = function(event) {
      if (!canCreateFruit) return;

      canCreateFruit = false;

      setTimeout(function() {
        canCreateFruit = true;
      }, 100);

      var x = event.clientX;
      var y = event.clientY;

      var fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerHTML = fruits[Math.floor(Math.random() * fruits.length)];
      fruit.style.left = (x - 10) + 'px';
      fruit.style.top = (y - 10) + 'px';

      document.body.appendChild(fruit);

      setTimeout(function() {
        fruit.style.opacity = 0;
        setTimeout(function() {
          fruit.remove();
        }, 2000);
      }, 100);
    };
